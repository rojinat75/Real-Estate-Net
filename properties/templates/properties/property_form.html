{% extends 'base.html' %}

{% block title %}{{ action }} Property{% endblock %}

{% block content %}
    <div class="container">
        <h2>{{ action }} Property</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">{{ action }} Property</button>
        </form>
    </div>
{% endblock %}
